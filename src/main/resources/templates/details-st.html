<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="main-content">
    <div class="row justify-content-center">
        <div class="col-6">
            <form action="/update-student" method="post">
                <input type="hidden" name="id" th:value="${st.id}">
                <div class="row mt-2">
                    <div class="col-12">
                        <label>FULL NAME: </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" name="fullName" th:value="${st.fullName}">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label>CITY: </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" name="city" th:value="${st.city}">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label>AGE: </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="number" class="form-control" name="age" th:value="${st.age}">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <select class="form-control" name="mark.id">
                            <option th:each="m: ${marks}"
                                    th:value="${m.id}"
                                    th:text="${m.gpa + '/' + m.characterGpa}"
                                    th:selected="${m.id==st.mark.id}"></option>
                        </select>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <button class="btn btn-success btn-sm">UPDATE STUDENT</button>
                    </div>
                </div>
            </form>
            <form action="/delete-st" method="post">
                <div class="col-12">
                    <input type="hidden" name="id" th:value="${st.id}">
                    <button class="btn btn-danger btn-sm">DELETE STUDENT</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
